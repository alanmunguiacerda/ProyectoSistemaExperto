<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lenguajes</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid" style="background-color:#B3E5FC">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="background-color:#03A9F4">
        <h1>Lenguajes de Programaci√≥n</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>{{nombre}}</th>
                </tr>
            </thead>
            <tbody>
            {% for dato in datos %}
                <tr>
                    <td><a href="http://localhost:8000/home/{{dato.id}}" style="color:#FFFFFF">{{dato.nombre}}</td>
                </tr>
            {%endfor%}
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
